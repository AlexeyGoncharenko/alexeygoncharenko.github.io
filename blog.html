<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Monoton&amp;subset=cyrillic-ext">
		<link rel="stylesheet" href="packages/magnific-popup/magnific-popup.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<title>Personal Page</title>
	</head>
	<body>
		<header>
			<div class="linksWrap">
				<a href="index.html">Main</a><span>/</span>
				<a href="projects.html">Projects</a><span>/</span>
				<a href="#">Blog</a>
			</div>
		</header>
		<main>
			<div class="blogContent">
				<div class="blogImages">
					<a href="images/Blog/blog1.png" target="_blank"><img src="images/Blog/blog1.png" alt="blog1"></a>
					<a href="images/Blog/blog2.png" target="_blank"><img src="images/Blog/blog2.png" alt="blog2"></a>
					<a href="images/Blog/blog3.png" target="_blank"><img src="images/Blog/blog3.png" alt="blog3"></a>
					<a href="images/Blog/blog4.png" target="_blank"><img src="images/Blog/blog4.png" alt="blog4"></a>
					<a href="images/Blog/blog5.png" target="_blank"><img src="images/Blog/blog5.png" alt="blog5"></a>
					<a href="images/Blog/blog6.png" target="_blank"><img src="images/Blog/blog6.png" alt="blog6"></a>
					<a href="images/Blog/blog7.png" target="_blank"><img src="images/Blog/blog7.png" alt="blog7"></a>
					<a href="images/Blog/blog8.png" target="_blank"><img src="images/Blog/blog8.png" alt="blog8"></a>
					<a href="images/Blog/blog9.png" target="_blank"><img src="images/Blog/blog9.png" alt="blog9"></a>
				</div>
				<button class="moreImagesBtn">More</button>
			</div>
		</main>
		<div class="footer">
			<p>Alexey Goncharenko &copy; 2019-<span id="year"></span></p> 
		</div>
		<script type="text/javascript" src="packages/jquery/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="packages/magnific-popup/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.blogImages').magnificPopup({
					delegate: 'a', // child items selector, by clicking on it popup will open
					type: 'image',
					gallery:{
						enabled:true
					}
				});
			});
		</script>
		<script type="text/javascript"> 
			document.getElementById("year").innerHTML = new Date().getFullYear();
		</script>
	</body>
</html>
